<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>New York Times - Articles</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet"> 
  </head>

  <body>

    <header>
      <div id="logo-wrapper">
        <a href="https://www.nytimes.com/" target="_blank">
          <img src="assets/logo/640px-NewYorkTimes.svg.png" alt="NYT logo" id="nyt-logo">
        </a>
      </div>

      <button onclick="searchString()" type="button" id="searchBtn">Search</button>

      <button onclick="searchDef()" type="button" id="searchBtn">Print</button>


      <div id="searchWrapper">
        <input
          onkeyup="searchString()"
          type="text"
          name="searchBar"
          id="searchBar"
          placeholder="Search for News"
          value="books">
      </div>
    </header>

    <main>
      <div id="featured-dashboard">
        <div id="featured-wrapper" class="grid-centered-layout">
          <div id="topApi"></div>
        </div>
      </div>

      <div id="recent-dashboard">
        <div id="recentApi" class="grid-centered-layout"  style="display: none;"></div>
      </div>
      

      </div>

      <div id="searchApi" class="grid-centered-layout"></div>
        <script src="sketch.js"></script>
  </main>
  </body>
  <footer>
    <p>Made by <a href="https://github.com/thiagocruztc"><b>Thiago Cruz</b></a>, using New York Times APIs </p>
  </footer>
</html>
